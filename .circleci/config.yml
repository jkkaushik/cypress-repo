version: 2.1
orbs:
  node: circleci/node@5

jobs:
  run-cypress-tests:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install --legacy-peer-deps
      - run:
          name: Install Xvfb
          command: sudo apt-get update && sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libnss3 libxss1 libasound2 libxtst6 xauth xvfb
      - run:
          name: Install Cypress
          command: npm install cypress --save-dev
      - run:
          name: Run Cypress Tests
          command: |
            npm run test || echo "Cypress tests failed, continuing..."

      - run:
          name: List Reports Directory
          command: ls -la cypress/reports/html/
      # - run:
      #     name: Execution Report
      #     command: node index.js
      - store_artifacts:
          path: cypress/reports/html/index.html # Change to your report's path
          destination: cypress_report/index.html # Optional: Custom name for the artifact
      # - store_artifacts:
      #     path: cypress/reports/html/screenshots
      #     destination: cypress_report/screenshots # Store screenshots as well (optional)
      - run:
          name: Debug Environment Variables
          command: |
            echo "CIRCLE_PROJECT_USERNAME: ${CIRCLE_PROJECT_USERNAME}"
            echo "CIRCLE_PROJECT_REPONAME: ${CIRCLE_PROJECT_REPONAME}"
            echo "CIRCLE_BUILD_NUM: ${CIRCLE_BUILD_NUM}"
      - run:
          name: Execution Report
          command: node index.js

workflows:
  build-and-test:
    jobs:
      - run-cypress-tests:
          filters:
            branches:
              only:
                - develop-circleci   # Run this job only on the develop-circleci branch
